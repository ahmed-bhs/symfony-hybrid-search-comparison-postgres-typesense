# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that.
# This file is *NOT* reloaded automatically when you use 'jekyll serve'.
# If you change this file, please restart the server process.

# Site settings
title: Hybrid Search Comparison
description: Compare Symfony AI HybridStore vs Typesense for hybrid search
baseurl: "/symfony-hybrid-search-comparison-postgres-typesense" # the subpath of your site, e.g. /blog
url: "https://ahmed-bhs.github.io" # the base hostname & protocol for your site

# Repository
repository: ahmed-bhs/symfony-hybrid-search-comparison-postgres-typesense

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Color scheme
color_scheme: light

# Logo
# logo: "/assets/images/logo.png"

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/ahmed-bhs/symfony-hybrid-search-comparison-postgres-typesense"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2024. Distributed by an <a href=\"https://github.com/ahmed-bhs/symfony-hybrid-search-comparison-postgres-typesense/blob/main/LICENSE\">MIT license.</a>"

# Footer last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Footer "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/ahmed-bhs/symfony-hybrid-search-comparison-postgres-typesense"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# Google Analytics Tracking (optional)
# ga_tracking: UA-XXXXXXXX-X
# ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings

# Enable or disable the site search
search_enabled: true

# Enable or disable heading anchors
heading_anchors: true

# Callouts
callouts_level: loud
callouts:
  highlight:
    color: yellow
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collections
collections:
  docs:
    permalink: "/:path/"
    output: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
